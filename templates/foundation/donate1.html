  <div class="fields">
  <form action="forms/contact.php" method="post" role="form" class="php-email-form">
    <div class="form-group">
      <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
      <div class="validate"></div>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
      <div class="validate"></div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="number" id="number" placeholder="Your Contact-No" data-rule="minlen:10" data-msg="Please enter validation number" />
      <div class="validate"></div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="address" id="address" placeholder="Address" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
      <div class="validate"></div>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" name="amount" id="amount" placeholder="Amount" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
      <div class="validate"></div>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="message" rows="5"  data-msg="Your Massage for us" placeholder="Message"></textarea>
      <div class="validate"></div>
    </div>
    <div class="mb-3">
      <div class="loading">Loading</div>
      <div class="error-message"></div>
      <div class="sent-message">Your message has been sent. Thank you!</div>
    </div>
    <div class="text-center"><button type="submit">Send Message</button></div>
  </form>
